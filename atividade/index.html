<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Cadastro de Usuário</h2>
    <form id="formCadastro">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
      </div>
      <div class="form-group">
        <label for="login">Login:</label>
        <input type="text" class="form-control" id="login" placeholder="Digite um login" required>
      </div>
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite uma senha" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
      </div>
      <div class="form-group">
        <label for="endereco">Endereço:</label>
        <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço" required>
      </div>
      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="text" class="form-control" id="telefone" placeholder="Digite seu telefone" required>
      </div>
      <button type="button" class="btn btn-primary" id="btnSalvar">Gravar</button>
    </form>
  </div>

 
  <script>
    
    function salvarDados() {
      
      const nome = document.getElementById('nome').value;
      const login = document.getElementById('login').value;
      const senha = document.getElementById('senha').value;
      const email = document.getElementById('email').value;
      const endereco = document.getElementById('endereco').value;
      const telefone = document.getElementById('telefone').value;

      
      const cliente = {
        nome: nome,
        login: login,
        senha: senha,
        email: email,
        endereco: endereco,
        telefone: telefone
      };

      
      localStorage.setItem('cliente', JSON.stringify(cliente));
      alert('Dados gravados com sucesso!');
      
     
      document.getElementById('formCadastro').reset();
    }

    
    document.getElementById('btnSalvar').addEventListener('click', salvarDados);
  </script>

 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
